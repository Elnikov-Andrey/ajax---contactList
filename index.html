<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="leftSide">
			    	<h2>Contact List</h2>
			    	<button id="btnGetRequest" class="btn btn-secondary">GET Request</button>
			    	<table id="leftTable" border="1px">
			    		<thead>
			    			<tr>
				    			<th>ID</th>
				    			<th>Name</th>
								<th>Username</th>
				    			<th>Email</th>
				    			<th>Phone</th>
				    			<th>Delete</th>
			    			</tr>
			    		</thead>
			    		<tbody id="leftTableBody"></tbody>
			    	</table>
			    </div>
			</div>
			
			<div class="col">
				<div class="rightSide">
					<h2>Contact</h2>
					<table id="rightTable" border="1px">
						<thead>
							<tr>
				    			<th>ID</th>
				    			<th>Name</th>
								<th>Username</th>
				    			<th>Email</th>
				    			<th>Phone</th>
				    			<th>Address</th>
				    			<th>Company</th>
				    			<th>Website</th>
			    			</tr>
			    		</thead>
			    		<tbody id="rightTableBody"></tbody>
					</table>
				</div>
			</div>


		</div>
	</div>

	<script type="text/appTemplate" id="contactListTemplate">
		<tr data-id="{{newId}}">
			<td>{{id}}</td>
			<td>{{name}}</td>
			<td>{{username}}</td>
			<td>{{email}}</td>
			<td>{{phone}}</td>
			<td><button class="btn delete-btn">Del</button></td>
		</tr>
	</script>

	<script type="text/appTemplate" id="contactTemplate">
		<tr <!-- data-id="{{newId}}" -->>
			<td>{{id}}</td>
			<td>{{name}}</td>
			<td>{{username}}</td>
			<td>{{email}}</td>
			<td>{{phone}}</td>
			<td>{{address}}</td>
			<td>{{company}}</td>
			<td>{{website}}</td>
		</tr>
	</script>

</body>
</html>
